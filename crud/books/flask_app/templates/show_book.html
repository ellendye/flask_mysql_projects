<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Show {{books[0].books.title}}</title>
</head>
<body>
    <div class="container d-flex">
        <div>
        <h1>Title: {{books[0].books.title}}</h1>
            <ul> <p>Favorited by: </p>
                {%for result in books%}
                <li>{{result.first_name}} {{result.last_name}}</li>
                {%endfor%}
            </ul>
        </table>
        <a href="/">Home</a><br>
        <a href="/book">Book Page</a>
        </div>
        <div>
            <h1>Add Book's Favorite:</h1>
        <form action="/book/{{books[0].books.id}}/addfavorite" method="POST" class="box">
            <label for="author">Authors Favorite Book: </label>
                <select name="author_id">
                    {%for author in authors%}
                    <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                    {%endfor%}
                </select><br>
                <input type="submit" class="btn btn-primary" value ="Add">
            
        </form>
        </div>
    </div>
</body>
</html>
