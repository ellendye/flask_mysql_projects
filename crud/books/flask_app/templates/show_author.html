<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Show {{author[0].first_name}} {{author[0].last_name}}</title>
</head>
<body>
    <div class="container d-flex">
    <div>
    <h1>{{author[0].first_name}} {{author[0].last_name}}'s Favorites</h1>
    <table class="table table-striped" style="border: black 2px solid;">
        <thead>
            <th>Title</th>
            <th># of pages</th>
        </thead>
        <tbody>
            {%for result in author%}
            <tr>
                <td>{{result.books.title}}</td>
                <td>{{result.books.num_of_pages}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <a href="/">Home</a>
    </div>
    <div>
        <h1>Add Author's Favorite:</h1>
    <form action="/author/{{author[0].id}}/addfavorite" method="POST" class="box">
        <label for="book">Authors Favorite Book: </label>
            <select name="book_id">
                {%for book in books%}
                <option value="{{book.book_id}}">{{book.books.title}}</option>
                {%endfor%}
            </select><br>
            <input type="submit" class="btn btn-primary" value ="Add">
        
    </form>
    </div>
    </div>
</body>
</html>
