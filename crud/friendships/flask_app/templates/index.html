<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Friendships</title>
</head>
<body>
    <div class="container d-flex">
        <div class="box">
            <h1>Frienships</h1>
            <table class="table table-striped">
                <thead>
                    <th>User</th>
                    <th>Friend</th>
                </thead>
            <tbody>
                {%for friend in friendships%}
                <tr>
                    <td>{{friend.first_name}} {{friend.last_name}}</td>
                    <td>{{friend.friend.first_name}} {{friend.friend.last_name}}</td>
                </tr>
                {%endfor%}
            </tbody>
            </table>
        </div>

        <div >
            <div class="box">
                <h1>Add User</h1>
                <form action="/friendships/adduser" method="POST">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name"><br>
                    <label for="last_name">Last Name: </label>
                    <input type="text" name="last_name"><br>
                    <input class="btn btn-primary" type="submit" value="Add User">
                </form><br>
            </div>

            <div class="box">
                <h1>Create Friendships</h1>
                <form action="/friendships/create" method="POST">
                <label for="user_id">User: </label>
                <select name="user_id" id="user_id">
                    {%for user in users%}
                    <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                    {%endfor%}
                </select><br><br>
                <label for="friend_id">Friend: </label>
                <select name="friend_id" id="friend_id">
                    {%for user in users%}
                    <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                    {%endfor%}
                </select>
                <input class="btn btn-primary" type="submit" value="Create">
                </form>
            </div>
        </div>


    </div>
</body>
</html>
