<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Login & Registration</title>
</head>
<body>
    <!-- Can only see this page if a user is not logged in -->
    <h1 class=" display-1 text-center">Recipe Website</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger">
        <a class="close" href="">Click here to close message</a>
        <ul>
            {% for message in messages %}
            <li>{{message}}</li> 
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
    <!-- set the value of the input boxes to be in session so that what you typed in stays with the exception of password -->
    <div class="container d-flex">
        <div class="box">
            <h2 class="display-4">Register Here</h2>
            <form action="/validate" method="POST">
                <input type="hidden" name="which_form" value="registration">
                <label for="first_name">First Name: </label>
                <input class="form-control" type="text" name = "first_name">
                <label for="last_name">Last Name: </label>
                <input class="form-control" type="text" name = "last_name">
                <label for="email">Email: </label>
                <input class="form-control" type="text" name = "email">
                <label for="password">Password (minimum 8 characters): </label>
                <input class="form-control" type="password" name="password">
                <label for="confirm_password">Confirm Password:</label>
                <input class="form-control" type="password" name = "confirm_password">
                <input type="submit" value="Register" class="btn btn-primary">
            </form>
        </div>
        <div class="box">
            <h2 class='display-4'>Login Here</h2>
            <form action="/validate" method="POST">
                <input type="hidden" name="which_form" value="login">
                <label for="email">Email: </label>
                <input class="form-control" type="text" name = "email"><br><br>
                <label for="password">Password: </label>
                <input class="form-control" type="password" name="password">
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
        </div>
    </div>
    </div>
</body>
</html>
